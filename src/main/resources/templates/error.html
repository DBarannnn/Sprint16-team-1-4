<!DOCTYPE html>
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>LogIn</title>
</head>
<body>

<form class="form-horizontal" th:action="@{/authenticate}" method="post" style="  justify-content: center; align-items: center;">
    <div class="text-center" style=>
        <h2>LogIn page</h2>
        <h3>User or password is not correct</h3>
    </div>

    <div class="form-group" style="margin: 10px">
        <label class="col-sm-2 control-label" for="username">Username:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>

    <div  class="form-group"  style="margin: 10px">
        <label class="col-sm-2 control-label" for="password">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>

    <div class="text-center">
        <input type="submit" class="btn btn-info" value="Log In"/> <br>
        <p2>Don't have an account? <a th:href="@{/users/create}" method="get">Register now!</a></p2>  </div>

</form>

</body>
</html>
